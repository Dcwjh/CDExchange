            </div>
        </div>
            <!-- Header Start -->
            <div class="header-area">
                <div class="main-header header-sticky">
                    <div class="container-fluid">
                        <div class="menu-wrapper">
                            <!-- Logo -->
                            <div class="logo">
                                <a href="admin_index.xhtml"><img src="assets/img/logo/logo.png" alt=""/></a>
                            </div>
                            <!-- Main-menu -->
                            <div class="main-menu d-none d-lg-block">
                                <nav>                                                
                                    <ul id="navigation">  
                                        <li><a href="admin_index.xhtml">Home</a></li>
                                        <li><a href="admin_manage_user.xhtml">Manage User</a></li>

                            <!-- Header Right -->
                            <div class="header-right">
                                <ul>
                                    <!-- 显示用户详细信息 -->

                                            Hi! #{loginView.authenticatedUser.username}

                        </div>
                        <!-- Mobile Menu -->

                        </div>
                    </div>
                </div>
            </div>
            <!-- Header End -->

        <main>
            
            <div class="slider-area ">
                <div class="single-slider slider-height2 d-flex align-items-center">
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-12">
                                <div class="hero-cap text-center">
                                    <h2>Edit Information </h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            
            <section class="checkout_area section_padding">
                <div class="container">


                    <div class="row">
                        <div class="col-lg-2">
                        </div>
                        <div class="col-lg-8">
                            <h3>User Information</h3>
                            <h:form class="row contact_form">
                                <f:event listener="#{addUser.volidation}" type="postValidate" />

                                <div class="col-md-12 form-group p_star">
                                    <h:outputLabel for="username">Username</h:outputLabel>
                                    <h:inputText id="username"  class="form-control" value="#{addUser.username}"  required="true" requiredMessage="Please enter username"></h:inputText>
                                    <!--<input id="username"  class="form-control"  onblur ="checkUsername()"></input>-->
                                </div>

                                <div class="col-md-12 form-group p_star">
                                    <h:outputLabel for="firstname">First Name:</h:outputLabel>
                                    <h:inputText id="firstname"  class="form-control" value="#{addUser.firstname}" required="true" requiredMessage="Please enter firstname"></h:inputText>
                                </div>

                                <div class="col-md-12 form-group p_star">
                                    <h:outputLabel for="lastname">Last Name:</h:outputLabel>
                                    <h:inputText id="lastname"  class="form-control" value="#{addUser.lastname}" required="true" requiredMessage="Please enter lastname"></h:inputText>
                                </div>

<!--                                <div class="col-md-12 form-group p_star">
                                    <h:outputLabel for="eamil">Eamil:</h:outputLabel>
                                    <h:inputText id="email"  class="form-control" value="#{addUser.email}" required="true" requiredMessage="Please enter emial"></h:inputText>
                                </div>-->

                                <div class="col-md-2 form-group p_star">
                                <h:outputLabel for="gender">Gender:</h:outputLabel>
                                </div>
                                    
                                    <h:selectOneListbox id="gender" value="#{addUser.gender}" size="2" >
                                        <f:selectItem itemValue="male" itemLabel="male" />
                                        <f:selectItem itemValue="female" itemLabel="female" />    
                                    </h:selectOneListbox>
                                


                                <div class="col-md-12 form-group p_star">
                                    <h:outputLabel for="phone">Phone:</h:outputLabel>
                                    <h:inputText id="phone"  class="form-control" value="#{addUser.phone}" required="true" requiredMessage="Please enter phone"></h:inputText>
                                </div>
                                
                                <div class="col-md-12 form-group p_star">
                                    <h:outputLabel for="password">Password:</h:outputLabel>
                                    <h:inputSecret  id="password"  class="form-control" value="#{addUser.password}" required="true" requiredMessage="Please enter password"></h:inputSecret>
                                </div>
                                
                                <div class="col-md-12 form-group p_star">
                                    <h:outputLabel for="address">Address:</h:outputLabel>
                                    <h:inputText id="address"  class="form-control" value="#{addUser.address}" required="true" requiredMessage="Please enter phone"></h:inputText>
                                </div>
                                



                                <!--                                    <div class="col-md-12 form-group p_star">
                                                                        <input type="text" class="form-control" id="email" name="compemailany" />
                                                                        <span class="placeholder" data-placeholder="Email Address"></span>
                                                                    </div>-->




                                <div class="col-md-4">
                                </div>
                                <div class="col-md-8">
                                    

                                    <h:commandButton  action="#{addUser.updateAdmin}" class="col-md-6 btn_3" value="Save"> </h:commandButton>
                                </div>
                                <div class="col-md-4">
                                </div>


                            </h:form>
                        </div>
                    </div>
                </div>
