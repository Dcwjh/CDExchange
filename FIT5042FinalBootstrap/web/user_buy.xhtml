<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html class="no-js" lang="zxx"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

      >
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <title>CD Exchange</title>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="manifest" href="site.webmanifest"/>
        <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico"/>

        <!-- CSS here -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="assets/css/owl.carousel.min.css"/>
        <link rel="stylesheet" href="assets/css/flaticon.css"/>
        <link rel="stylesheet" href="assets/css/slicknav.css"/>
        <link rel="stylesheet" href="assets/css/animate.min.css"/>
        <link rel="stylesheet" href="assets/css/magnific-popup.css"/>
        <link rel="stylesheet" href="assets/css/fontawesome-all.min.css"/>
        <link rel="stylesheet" href="assets/css/themify-icons.css"/>
        <link rel="stylesheet" href="assets/css/slick.css"/>
        <link rel="stylesheet" href="assets/css/nice-select.css"/>
        <link rel="stylesheet" href="assets/css/style.css"/>
    </h:head>

    <h:body>
        <!--? Preloader Start -->
        <div id="preloader-active">
            <div class="preloader d-flex align-items-center justify-content-center">
                <div class="preloader-inner position-relative">
                    <div class="preloader-circle"></div>
                    <div class="preloader-img pere-text">
                        <img src="assets/img/logo/logo.png" alt=""/>
                    </div>
                </div>
            </div>
        </div>
        <!-- Preloader Start -->
        <!-- Preloader Start -->
        <header>
            <!-- Header Start -->
            <div class="header-area">
                <div class="main-header header-sticky">
                    <div class="container-fluid">
                        <div class="menu-wrapper">
                            <!-- Logo -->
                            <div class="logo">
                                <a href="user_index.xhtml"><img src="assets/img/logo/logo.png" alt=""/></a>
                            </div>
                            <!-- Main-menu -->
                            <div class="main-menu d-none d-lg-block">
                                <nav>                                                
                                    <ul id="navigation">  
                                        <li><a href="user_index.xhtml">Home</a></li>
                                        <li><a href="user_buy.xhtml">Buy</a></li>
                                        <li><a href="user_sell.xhtml">Sell</a></li>
                                        <li><a href="user_order.xhtml">Order</a></li>
                                        <li><a href="user_edit.xhtml">Edit</a></li>        
                                        <li><a href="user_location.xhtml">location</a></li> 
                                    </ul>
                                </nav>
                            </div>
                            <!-- Header Right -->
                            <div class="header-right">
                                <ul>
                                    <li>
                                        <div class="nav-search search-switch">
                                            <span class="flaticon-search"></span>
                                        </div>
                                    </li>

                                    <li> <a href="user_detail.xhtml"><span class="flaticon-user"></span></a></li>


                                    <li><a href="user_cart.xhtml"><span class="flaticon-shopping-cart"></span></a> </li>
                                    <h:form >
                                        Hi! #{loginView.authenticatedUser.username}
                                        <h:commandButton class="btn btn-success btn_3  " action="#{loginView.logout()}" value="lOGOUT"/> 
                                    </h:form>
                                </ul>
                            </div>
                        </div>
                        <!-- Mobile Menu -->
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Header End -->
        </header>
        <main>
            <!--? Hero Area Start-->
            <div class="slider-area ">
                <div class="single-slider slider-height2 d-flex align-items-center">
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-12">
                                <div class="hero-cap text-center">
                                    <h2>Buy Your favorite CD</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <section class="popular-items latest-padding">
                <div class="container">
                    <h:form id="myform">
                        <div class="row product-btn justify-content-between mb-40">
                            <div class="properties__button">
                                <!--Nav Button  -->

                                <nav>                                                      
                                   
                                    <h:commandLink id="navprice" class="nav-item nav-link active btn btn_3 btn-light" value="Price" action="#{userController.changeByPrice()}">
                                        <f:ajax execute="@form" render="myform"/>
                                        </h:commandLink>
                                    &nbsp;  &nbsp; &nbsp; &nbsp;
                                     <h:commandLink id="navstock" class="nav-item nav-link active btn btn_3 btn-light" value="Stock" action="#{userController.changeByStock()}">
                                          <f:ajax execute="@form" render="myform"/>
                                        </h:commandLink>
                                    
                                    
                                     
                                        <!--<a  id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Genre</a>-->
                                        <!--<a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false"> Price</a>-->
<!--                                        <a class="nav-item nav-link" id="nav-contact-tab" data-toggle="tab" href="#nav-contact" role="tab" aria-controls="nav-contact" aria-selected="false"> hits </a>-->
                                    
                                </nav>
                                <!--End Nav Button  -->
                            </div>

                        </div>
                        <!-- Nav Card -->
                        <div class="tab-content" id="nav-tabContent">

                           
                                <!-- card one -->
                                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                                    <div class="row">
                                         <ui:repeat id="items" value="#{userController.buyList}" var="item" varStatus="status">
                                        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6">
                                            <div class="single-popular-items mb-50 text-center">
                                                <div class="popular-img">
                                                    <img src="assets/img/gallery/cd.jpg" alt=""/>
                                                    <div class="img-cap">
                                                        <!-- 加入购物车-->
                                                        <h:commandLink  id="addtocart" action="#{userController.addToCart(item.itemid)}">
                                                        <span>Add to cart</span>
                                                        <f:ajax execute="@form" render="myform"/>
                                                        </h:commandLink>
                                                    </div>
                                                    <div class="favorit-items">
                                                        <span class="flaticon-heart"></span>
                                                    </div>
                                                </div>

                                                <div class="popular-caption">
                                                    <h:commandLink  id="detail" action="/item/detail.xhtml">
                                                        <span> #{item.title}</span>
                                                        <f:param name="itemid" value="#{item.itemid}"/>
                                                    </h:commandLink>

                                                    <!--<h3><a href="detail.xhtml">《Yesterday Once More》</a></h3>-->
                                                    <span>$ #{item.price}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </ui:repeat>

                                    </div>
                                </div> 
                            
                        </div>
                        <!-- End Nav Card -->

                    </h:form>
                </div>
            </section>
        </main>
        <footer>

            <div class="footer-area ">
                <div class="container">
                    <div class="footer-copy-right text-center">
                        <p>
                            Copyright &copy;<script>document.write(new Date().getFullYear());</script>  All rights reserved | Jianhai Wang &amp; Shicheng Ai
                        </p>                  
                    </div>
                </div>
            </div>
        </footer>
        <div class="search-model-box">
            <div class="h-100 d-flex align-items-center justify-content-center">
                <div class="search-close-btn">+</div>
                <h:form class="search-model-form">
                    <h:inputText id="search" value="#{userController.key}" ></h:inputText>
                    
                    <h:commandLink id ="submit" action="#{userController.search()}" value="Search" class="btn  btn_1"/> 
                    
                </h:form>
            </div>
        </div>

        <script src="./assets/js/vendor/modernizr-3.5.0.min.js"></script>
        
        <!-- Jquery, Popper, Bootstrap -->
        <script src="./assets/js/vendor/jquery-1.12.4.min.js"></script>
        <script src="./assets/js/popper.min.js"></script>
        <script src="./assets/js/bootstrap.min.js"></script>
        
        <!-- Jquery Mobile Menu -->
        <script src="./assets/js/jquery.slicknav.min.js"></script>

        <!-- Jquery Slick , Owl-Carousel Plugins -->
        <script src="./assets/js/owl.carousel.min.js"></script>
        <script src="./assets/js/slick.min.js"></script>

        <!-- One Page, Animated-HeadLin -->
        <script src="./assets/js/wow.min.js"></script>
        <script src="./assets/js/animated.headline.js"></script>
        <script src="./assets/js/jquery.magnific-popup.js"></script>

        <!-- Scrollup, nice-select, sticky    Up-->
        <script src="./assets/js/jquery.scrollUp.min.js"></script>
        <script src="./assets/js/jquery.nice-select.min.js"></script>
        <script src="./assets/js/jquery.sticky.js"></script>

        <!-- contact js -->
        <script src="./assets/js/contact.js"></script>
        <script src="./assets/js/jquery.form.js"></script>
        <script src="./assets/js/jquery.validate.min.js"></script>
        <script src="./assets/js/mail-script.js"></script>
        <script src="./assets/js/jquery.ajaxchimp.min.js"></script>

        <!-- Jquery Plugins, main Jquery -->	
        <script src="./assets/js/plugins.js"></script>
        <script src="./assets/js/main.js"></script>

    </h:body>
</html>
