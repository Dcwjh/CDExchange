    <h:head>
        <meta charset="utf-8"/>

    <h:body>
        <header>
            <div id="preloader-active">
                <div class="preloader d-flex align-items-center justify-content-center">
                    <div class="preloader-inner position-relative">
                        <div class="preloader-circle"></div>
                        <div class="preloader-img pere-text">
                            <img src="assets/img/logo/logo.png" alt=""/>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Header Start -->
            <div class="header-area">
                <div class="main-header header-sticky">
                    <div class="container-fluid">
                        <div class="menu-wrapper">
                            <!-- Logo -->
                            <div class="logo">
                                <a href="admin_index.xhtml"><img src="assets/img/logo/logo.png" alt=""/></a>
                            </div>
                            <!-- Main-menu -->
                            <div class="main-menu d-none d-lg-block">
                                <nav>                                                
                                    <ul id="navigation">  
                                        <li><a href="admin_index.xhtml">Home</a></li>
                                        <li><a href="admin_manage_user.xhtml">Manage User</a></li>
                                        <li><a href="admin_manage_cds.xhtml">Manage CDS</a></li> 
                                        <li><a href="admin_edit.xhtml"> Edit</a></li> 
                                    </ul>
                                </nav>
                            </div>
                            <!-- Header Right -->
                            <div class="header-right">
                                <ul>
                                    <!-- 显示用户详细信息 -->
                                    <li> <a href="admin_detail.xhtml"><span class="flaticon-user"></span></a></li>
                                    <h:form >
                                        Hi! #{loginView.authenticatedUser.username}
                                        <h:commandButton class="btn btn-success btn_3  " action="#{loginView.logout()}" value="lOGOUT"/> 
                                    </h:form>
                                </ul>
                            </div>
                        </div>
                        <!-- Mobile Menu -->
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Header End -->
        </header>
        <main>

            <div class="slider-area ">
                <div class="single-slider slider-height2 d-flex align-items-center">
                    <div class="container">
                        <div class="row">
                            <div class="col-xl-12">
                                <div class="hero-cap text-center">
                                    <h2>Manage CDS </h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <section class="cart_area section_padding">
                <div class="container">



                    <h:form id ="myform">
                        <div class="cart_inner">
                            <div class="table-responsive">



                                <table class="table col-lg-12">
                                    <thead>
                                        <tr>
                                            <th> 
                                                <h4>title</h4>
                                            </th>
                                            <th>
                                                <h4>price</h4>
                                            </th> 
                                            <th >
                                                <h4>status</h4>
                                            </th>
                                            <th >
                                                <h4>options</h4>
                                            </th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        
                                        <ui:repeat id="items" value="#{adminController.itemList}" var="item" varStatus="status">
                                           
                                               
                                           
                                            <tr>
                                                <td>
                                                    <div class="media-body ">
                                                        <h4>
                                                            <h:outputText value="#{item.title}"/>
                                                        </h4>
                                                    </div>
                                                </td>

                                                <td>
                                                    <div class="media-body ">
                                                        <h4>
                                                            <h:outputText value="#{item.price}"/>
                                                        </h4>
                                                    </div>
                                                </td>
                                                <td>

                                                    <div class="media-body ">
                                                        <h4>
                                                            <h:outputText id ="status" value="#{item.status}"/>
                                                        </h4>
                                                    </div>

                                                </td>
                                                <td>
                                                    <div >
                                                        <h:commandButton value="view" action="admin_item_detail.xhtml" class="btn btn-success btn_1">
                                                            <f:param name="itemid" value="#{item.itemid}" />
                                                        </h:commandButton>
                                                        &nbsp; &nbsp; 

                                                      
                                                            <h:commandButton id ="flashstatus" value="Status" action="#{adminController.changeStatus(item.itemid)}"  class="btn btn_3 btn-danger "> 
                                                              
                                                            
                                                            <f:ajax  event="click" render="status" listener="#{adminController.changeStatus(item.itemid)}"/>
                                                        </h:commandButton>

                                                        &nbsp; &nbsp; 
                                                        <h:commandButton value="Delete" class="btn btn_1 btn-danger ">
                                                        
                                                        <f:ajax  event="click" render="myform" listener="#{adminController.removeItem(item.itemid)}" />
                                                        </h:commandButton>
                                                    </div>
                                                </td>
                                            </tr>

                                        </ui:repeat>

                                    </tbody>
                                </table>
                                <!--                                <div class="checkout_btn_inner float-right">
                                                                                                        <a class="btn_1" href="#">Continue Shopping</a>
                                
                                                                    <h:commandButton id="save" value="&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  &nbsp;&nbsp;Add &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp; " action="./item/create.xhtml"  class=" btn_1" >
                                
                                                                    </h:commandButton>
                                                                    <a class="btn_3 checkout_btn_1" href="user_buy.xhtml">Continue Shopping</a>
                                                                </div>-->
                            </div>
                        </div>



                    </h:form>
                </div>

            </section>

            <!--================login_part end =================-->
        </main>
        <footer>

                        </p>                  
                    </div>

            </div>

            <!--</div>-->

                        </div>-->

            <!-- Footer End-->
        </footer>

        <div class="search-model-box">

                <div class="search-close-btn">+</div>
                <form class="search-model-form">
                    <input type="text" id="search-input" placeholder="Searching key....."/>
                </form>
            </div>
        </div>

        <script src="./assets/js/vendor/modernizr-3.5.0.min.js"></script>

        <script src="./assets/js/vendor/jquery-1.12.4.min.js"></script>
        <script src="./assets/js/popper.min.js"></script>
        <script src="./assets/js/bootstrap.min.js"></script>

        <script src="./assets/js/owl.carousel.min.js"></script>

        <script src="./assets/js/plugins.js"></script>
